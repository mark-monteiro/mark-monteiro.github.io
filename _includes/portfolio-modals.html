{% for project in site.projects %}
	<div class="portfolio-modal modal fade" id="{{project.id}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{project.title}}</h2>
                            <hr class="hr-primary">
                            <img src="img/portfolio/{{project.id}}.png" class="img-responsive" alt="{{project.title}} Logo">
                            <div class="modal-text">
                                {{project.content}}
                            </div>
                            <ul class="list-inline item-details">
                                {% if project.website %}
	                                <li>
	                                	Website:
	                                    <strong><a href="{{project.website}}" target="_blank">{{project.website}}</a></strong>
	                                </li>
                                {% endif %}

                                {% if project.source %}
	                                <li>
	                                	Source:
	                                    <strong><a href="{{project.source}}" target="_blank">{{project.source}}</a></strong>
	                                </li>
                                {% endif %}

                                <li>Developed: <strong>{{project.developed}}</strong></li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
