# Github Unmodifiable Settings
safe: true
lsi: false
source: .

# Github Defaults
markdown:    kramdown
highlighter: rouge
#github: [Repository metadata]

exclude:
  - vendor
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
collections:
  - projects
  - experiences
sass:
  style: :compressed

# Plugins supported by Github Pages
#gems:
#- jekyll-mentions
#- jemoji
#- jekyll-redirect-from
#- jekyll-sitemap
#- jekyll-feed
